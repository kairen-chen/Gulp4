<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/header/common.css">
  <link rel="stylesheet" href="../css/login/common.css">
  <link rel="stylesheet" href="../css/footer/common.css">
</head>

<body>
  <header>
    <div class="left">
      <a href="/html/index.html" target="_self">
        <img class="logo" src="https://www.fun2repair.com/img/logo.png"></img>
      </a>
    </div>
  </header>
  <main>
    <div class="mainContainer">
      <div class="title">Fun2Repair 帳號</div>
      <form action="">
        <div class="content">
          <span class="title">
            帳號
          </span>
          <input type="password" placeholder="請輸入密碼" required>
        </div>

        <div class="content">
          <span class="title">
            密碼
          </span>
          <input type="password" placeholder="請輸入密碼" required>
        </div>

        <div class="remember">
          <input id="remember" type="checkbox">
          <label for="remember">記住我的ID</label>
        </div>

        <div class="content verifyCode">
          <img src="https://www.fun2repair.com/captcha.php?r=0.25307668910514813" alt="">
          <input type="text" placeholder="請輸入驗證碼">
          <span>重取驗證碼</span>
        </div>
        <input type="submit" class="orangeBtn" value="登入">
      </form>
      <div class="forgetPassword">
        <a class="blue">忘記密碼</a>
        <span>? 或 於此處</span>
        <a class="blue">註冊</a>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
