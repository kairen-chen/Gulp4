<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/header/common.css">
    <link rel="stylesheet" href="../css/customerService/common.css">
    <link rel="stylesheet" href="../css/footer/common.css">
</head>

<body>
    <header>
        <div class="left">
             <a href="/html/index.html" target="_self">
                <img class="logo" src="https://www.fun2repair.com/img/logo.png"></img>
            </a>
        </div>
    </header>
    <main>
        <div id="carouselExampleIndicators" class="carousel  slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="deskTopShow" src="../images/web/page_banner_qna.jpg" class="d-block w-100" alt="...">
                    <img class="mobileShow" src="../images/mobile/mobile_page_banner_qna.png" class="d-block w-100"
                        alt="...">
                </div>
            </div>
        </div>
        <div class="mainContainer">
            <div class="title">
                與我們聯繫
                <div class="bottomLine"></div>
            </div>
            <form class="normalBlock" action="">
                <div class="title w64">
                    若您想先了解可能的維修費用,可利用下方查詢常見的維修項目價格,
                    發送至您信箱內作為參考
                </div>
                <div class="col">
                    <div class="content">
                        <span class="title">產品型號</span>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>請選擇...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="col row">
                    <div class="content">
                        <span class="title mb20">問題類別</span>
                        <div class="contextContainer">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>請選擇...</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <div class="describe">問題類別 請您選擇最適當的”類別”，以得到最快速的回應，謝謝您的配合！</div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="content">
                        <span class="title textAreaTitle">問題描述</span>
                        <textarea name="" id="" cols="30" rows="10" maxlength="1000"></textarea>
                    </div>
                </div>
                <div class="col">
                    <div class="content">
                        <span class="title">姓名</span>
                        <input type="text" value="Tom">
                    </div>
                </div>
                <div class="col">
                    <div class="content">
                        <span class="title">手機號碼</span>
                        <input type="tel" value="098****705">
                    </div>
                </div>
                <div class="col">
                    <div class="content">
                        <span class="title">電子信箱</span>
                        <input type="email" value="beOOOsieh@gmail.com">
                    </div>
                </div>

                <div class="btnContainer">
                    <div class="garyBtn">重填</div>
                    <input type="submit" class="orangeBtn" value="提交">
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
