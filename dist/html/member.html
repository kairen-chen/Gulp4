<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/header/common.css">
    <link rel="stylesheet" href="../css/member/common.css">
    <link rel="stylesheet" href="../css/footer/common.css">
</head>

<body>
    <header>
        <div class="left">
            <a href="/html/index.html" target="_self">
                <img class="logo" src="https://www.fun2repair.com/img/logo.png"></img>
            </a>
        </div>
    </header>
    <main>
        <div id="carouselExampleIndicators" class="carousel  slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="deskTopShow" src="../images/web/page_banner_member.jpg" class="d-block w-100" alt="...">
                    <img class="mobileShow" src="../images/mobile/mobile_page_banner_member.png" class="d-block w-100"
                        alt="...">
                </div>
            </div>
        </div>
        <div class="mainContainer">
            <div class="normalBlock service">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                            type="button" role="tab" aria-controls="home" aria-selected="true">會員管理</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">我的訂單</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <form class="form" action="">
                            <div class="formContainer">
                                <div class="content">
                                    <div>
                                        <span class="title titleTwoWord">姓名</span>
                                        <span class="context">
                                            王大明
                                        </span>
                                    </div>
                                    <div>
                                        <span class="title titleTwoWord">
                                            地址
                                        </span>
                                        <input type="text" placeholder="地址" value="231 新北市土城區民生路4號" required>
                                    </div>
                                    <div>
                                        <span class="radioGroup row_1w">
                                            <span class="title titleTwoWord">性別</span>
                                            <div class="center">
                                                <input class="radio" checked type="radio" id="man" name="gender"
                                                    value="男">
                                                <label for="man">先生</label>
                                            </div>
                                        </span>
                                    </div>
                                </div>
                                <div class="content">
                                    <div class="_row">
                                        <span class="title titleTwoWord">
                                            電話
                                        </span>
                                        <span class="context">
                                            09******67
                                        </span>
                                    </div>
                                    <div class="_row">
                                        <span class="title titleTwoWord">
                                            電郵
                                        </span>
                                        <span class="context">
                                            li***********@gmail.com
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" class="orangeBtn" value="儲存">
                        </form>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">顯示維修訂單內容
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
